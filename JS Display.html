<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Display Properties</title>
</head>

<body>

    <h2>JavaScript Display Properties</h2>
    <br>

    <h4>1.Basic Display Property(Using Inner Html)</h4>
    <p id="demo"></p><br>


    <h4>2.Display Property(Document Write)</h4>
    <button type="button" onclick="document.write(5 + 7)">Submit</button>

    <h4>3.Display Property(JS Print)</h4>
    <button onclick="window.print()">PRINT PAGE</button>


    <script src="JS Display.js"></script>
</body>

</html>
