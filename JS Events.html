<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Events</title>
</head>

<body>

    <h1>JavaScript Events Example</h1><br>


    <h2>1.Basic Time Showing Button</h2>
    <button onclick="document.getElementById('time').innerHTML=Date()">Date And Time
    </button>
    <p id="time"></p><br><br>



    <h2>2.JavaScript HTML Events</h2>
    <button onclick="this.innerHTML=Date()">New Time</button><br><br>



    <h2>3.New Time Watching Button</h2>
    <button onclick="displayDate()">Expect Time</button>
    <p id="tbutton"></p>



    <script>
        function displayDate() {
            document.getElementById("tbutton").innerHTML = Date();
        }
    </script>
</body>

</html>
