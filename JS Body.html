<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Body</title>
</head>

<body>
    <h1>JavaScript Body</h1>

    <h4>Javascript In Body Part</h4>
    <p id="demo">New Paragraph Has Been Added Through Pages Working Using Part Of Changing Or Use In The Body Part Of
        Html JavaScript.</p>

    <button type="button" onclick="myFunction()">Change</button>

    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = "Paragraph changed.";
        }
    </script>
</body>

</html>
